<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="canonical" href="<%- BASE_URL %>">
    <link rel="icon" href="<%- BASE_URL %>favicon.ico">
    <title><%- htmlWebpackPlugin.options.title %></title>
    <meta property="og:title" content="<%- htmlWebpackPlugin.options.title %>">
    <meta property="og:image:alt" content="<%- htmlWebpackPlugin.options.title %>">
    <meta name="description" content="<%- htmlWebpackPlugin.options.description %>">
    <meta property="og:description" content="<%- htmlWebpackPlugin.options.description %>">
    <meta property="og:url" content="<%- BASE_URL %>">
    <meta property="og:image" content="<%- BASE_URL %>slide.jpg">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Marp Vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
